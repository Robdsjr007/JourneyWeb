<!---Modal Cadastro--->

          
<div id="demo-modalcad" class="modal">
  <div class="contentmodal">
    <h1 class="title">Cadastro</h1>

    <form id="cad-usuario-form">
      <span id="msgAlertErroCad"></span>

      <div>
          <label for="cadnome" class="labelcad">Nome:</label>
          <input type="text" name="cadnome" class="form-control" id="cadnome" placeholder="Digite o nome completo">
      </div>


      <div>
          <label for="cademail" class="labelcad">E-mail:</label>
          <input type="email" name="cademail" class="form-control" id="cademail" placeholder="Digite o seu melhor e-mail">
      </div>


      <div>
          <label for="cadsenha">Senha:</label>
          <input type="password" name="cadsenha" class="form-control" id="cadsenha" autocomplete="on" placeholder="Digite a senha">
      </div>
      
    <div class="footer">
      <input type="submit" class="footer-btn-sucess" id="cad-usuario-btn" value="Cadastrar">
      <p>Já possui uma conta?<a href="#demo-modallog" class="link"> Clique aqui.</a></p>
    </div>
  </form>

  
    <a href="#" class="close">&times;</a>
  </div>
</div>

<div id="demo-modallog" class="modal">
  <div class="contentmodal">
    <h1 class="title">Login</h1>

    <form id="login-usuario-form">
      <span id="msgAlertErroLogin"></span>

      <div>
          <label for="email" class="labelcad">Email:</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Digite o seu melhor e-mail">
      </div>


      <div>
          <label for="senha">Senha:</label>
          <input type="password" name="senha" class="form-control" id="senha" autocomplete="on" placeholder="Digite a senha">
      </div>
      
    <div class="footer">
      <input type="submit" class="footer-btn-sucess" id="login-usuario-btn" value="Cadastrar">
      <p>Não possui uma conta?<a href="#demo-modalcad" class="link"> Clique aqui.</a></p>
    </div>
  </form>

  
    <a href="#" class="close">&times;</a>
  </div>
</div>

<!-- Fim do modal --->
